<div class="container">
  <div class="row">
    <ul ngbNav
        [activeId]="route.fragment | async"
        class="nav-tabs">
      <li [ngbNavItem]="link.fragment"
          *ngFor="let link of links">
        <a ngbNavLink
           [routerLink]="link.fragment">{{ link.title }}</a>
      </li>
    </ul>
  </div>

  <router-outlet></router-outlet>

</div>
