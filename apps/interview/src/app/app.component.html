<div class="container">
  <div class="row">
    <h4>All questions</h4>
  </div>

  <div class="row"
       *ngFor="let q of questions$ | async">
    <div class="col">
      {{ q.questionText }}
    </div>
    <div class="col-1">
      <button type="button"
              class="btn btn-primary">Edit</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
    </div>
    <div class="col-1">
      <button type="button"
              class="btn btn-primary"
              (click)="addEmptyQuestion()">Add</button>
    </div>
  </div>
</div>
