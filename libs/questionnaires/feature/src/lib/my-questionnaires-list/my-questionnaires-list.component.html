<div class="list-group list-group-flush">
  <div class="list-group-item list-group-item-action"
       *ngFor="let q of questionnaires$ | async">
    <interview-questionnaire [questionnaire]="q"
                             (saveRequested)="saveQuestionnaire($event)"
                             (deleteRequested)="deleteQuestionnaire($event)"></interview-questionnaire>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="float-right">
      <button mat-raised-button
              color="primary"
              (click)="addEmptyQuestionnaire()">Add</button>
    </div>
  </div>
</div>
