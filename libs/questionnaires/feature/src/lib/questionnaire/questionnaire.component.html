<div class="row">
  <!-- edit mode form -->
  <div class="col"
       *ngIf="isInEditMode">
    <div class="form-row">
      <div class="col-2">
        <label [for]="'questionnaireName' + questionnaireValue.questionnaireId">Questionnaire name</label>
      </div>
      <div class="col">
        <input type="text"
               class="form-control"
               [id]="'questionnaireName' + questionnaireValue.questionnaireId"
               [(ngModel)]="questionnaireValue.questionnaireName">
      </div>
    </div>

    <div class="form-row">
      <div class="col-2">
        <label [for]="'questions' + questionnaireValue.questionnaireId">Questions</label>
      </div>
      <div class="col">
        <ul class="list-group list-group-flush"
            [id]="'questions' + questionnaireValue.questionnaireId">
          <li *ngFor="let question of questionsSelected$ | async; index as i"
              class="list-group-item">
            {{ question.questionText }}
            <button type="button"
                    class="close"
                    aria-label="Close"
                    (click)="removeQuestion(i)">
              <span aria-hidden="true">&times;</span>
            </button>
          </li>
          <li *ngIf="inAddNewQuestionMode"
              class="list-group-item">
            <div class="row">
              <div class="col">
                <ng-select [items]="questionsNotYetIncluded$ | async"
                           bindLabel="questionText"
                           bindValue="questionId"
                           [(ngModel)]="newQuestionChoice">
                </ng-select>
              </div>
              <div class="col-3">
                <button type="button"
                        class="btn btn-primary btn-sm float-right"
                        (click)="addQuestion()"
                        [disabled]="newQuestionChoice === null">Add</button>
                <button type="button"
                        class="btn btn-secondary btn-sm float-right"
                        (click)="cancelQuestion()">Cancel</button>
              </div>
            </div>
          </li>
          <li *ngIf="!inAddNewQuestionMode"
              class="list-group-item">
            <button type="button"
                    class="btn btn-primary btn-sm float-right"
                    (click)="inAddNewQuestionMode = true">Add new question</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- view mode form -->
  <div class="col"
       *ngIf="!isInEditMode">
    <div class="row">
      <div class="col-2">
        <label [for]="'questionnaireName' + questionnaireValue.questionnaireId">Questionnaire name</label>
      </div>
      <div class="col">
        <p [id]="'questionnaireName' + questionnaireValue.questionnaireId">
          {{ questionnaireValue.questionnaireName }}
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label [for]="'questionIds' + questionnaireValue.questionnaireId">Questions</label>
      </div>
      <div class="col">
        <span [id]="'questionIds' + questionnaireValue.questionnaireId">
          <p *ngFor="let question of questionsSelected$ | async">
            {{ question.questionText }}
          </p>
        </span>
      </div>
    </div>
  </div>

  <!-- edit mode buttons -->
  <div class="col-2"
       *ngIf="!isInEditMode">
    <button type="button"
            class="btn btn-primary float-right"
            (click)="editClicked()">Edit</button>
    <button type="button"
            class="btn btn-danger float-right"
            (click)="deleteClicked()">Delete</button>
  </div>

  <!-- view mode buttons -->
  <div class="col-2"
       *ngIf="isInEditMode">
    <button type="button"
            class="btn btn-primary"
            (click)="saveClicked()">Save</button>
    <button type="button"
            class="btn btn-secondary"
            (click)="cancelClicked()">Cancel</button>
  </div>

</div>
