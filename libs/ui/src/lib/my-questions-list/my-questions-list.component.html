<div class="list-group list-group-flush">
  <div class="list-group-item list-group-item-action"
       *ngFor="let q of questions$ | async">
    <interview-question [question]="q"
                        (saveRequested)="saveQuestion($event)"
                        (deleteRequested)="deleteQuestion($event)"></interview-question>
  </div>
</div>

<div class="row">
  <div class="col">
    <button type="button"
            class="btn btn-primary float-right"
            (click)="addEmptyQuestion()">Add</button>
  </div>
</div>
