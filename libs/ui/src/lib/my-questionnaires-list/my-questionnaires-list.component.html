<interview-questionnaire *ngFor="let q of questionnaires$ | async"
                         [questionnaire]="q"
                         (saveRequested)="saveQuestionnaire($event)"
                         (deleteRequested)="deleteQuestionnaire($event)"></interview-questionnaire>

<div class="row">
  <div class="col">
  </div>
  <div class="col-2">
    <button type="button"
            class="btn btn-primary float-right"
            (click)="addEmptyQuestionnaire()">Add</button>
  </div>
</div>
